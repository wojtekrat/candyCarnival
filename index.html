<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Candy Carnival</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="src/app.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="src/images/logo.png">
        </div>    
    </div>
    <div class="main-container">
        <div class="result-board">
            <div class="s-board">
                <h3>SCORE</h3>
                <h1 id="score"></h1>
            </div>
            <div class="s-board">
                <h3>MOVES</h3>
                <h1 id="moves"></h1>
            </div>
        </div>
        <div class="board">
            <div id="overlay">
                <div id="final">Start a game</div>
            </div>
            <div class="grid" id="gridBox"></div>
            <div class="btn" id="pause-button"><h3>Pause</h3></div>
            <div class="btn" id="start-button"><h3>Start game</h3></div>
            <div class="btn" id="new-button"><h3>New game</h3></div>
        </div>
        
    </div>
    
<script>
    function off() {
    document.getElementById("overlay").style.display = "none";
    }
</script>
</body>
</html>
